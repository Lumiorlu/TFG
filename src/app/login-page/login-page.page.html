<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar sesi칩n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="signIn(userForm.value)" [formGroup]="userForm">
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input
        type="email"
        placeholder="Email"
        formControlName="email"
      ></ion-input>
      <ion-note
        slot="error"
        *ngIf="(userForm.get('email').dirty || userForm.get('email').touched) && userForm.get('email').errors"
        >Email no v치lido</ion-note
      >
    </ion-item>
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input
        type="password"
        placeholder="Contrase침a"
        formControlName="password"
      ></ion-input>
      <ion-note
        slot="error"
        *ngIf="(userForm.get('password').dirty || userForm.get('password').touched) && userForm.get('password').errors"
        >La contrase침a necesita 6 carateres</ion-note
      >
    </ion-item>

    <ion-button
      type="submit"
      expand="block"
      [disabled]="!userForm.valid"
      >Iniciar sesion</ion-button
    >
    <ion-button
      type="button"
      expand="block"
      color="secondary"
      routerLink="/register-page"
      >Crear una cuenta</ion-button
    >
  </form>
</ion-content>
