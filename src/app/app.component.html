<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" class="menu" menuId="first">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menú</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-grid *ngIf="authService.user$ | async as user">
          <ion-list>
            <ion-menu-toggle auto-hide="false">
              <p>Bienvenido {{ user.username }}</p>
              <ion-item [routerDirection]="'root'" [routerLink]="'/comic-page'">
                <ion-icon slot="start" [name]="'book'"></ion-icon>
                <ion-label> Cómics </ion-label>
              </ion-item>
              <ion-item [routerDirection]="'root'" [routerLink]="'/manga-page'">
                <ion-icon slot="start" [name]="'book'"></ion-icon>
                <ion-label> Mangas </ion-label>
              </ion-item>
              <ion-item
                [routerDirection]="'root'"
                [routerLink]="'/library-page'"
              >
                <ion-icon slot="start" [name]="'library'"></ion-icon>
                <ion-label> Biblioteca </ion-label>
              </ion-item>
              <ion-item
                [routerDirection]="'root'"
                [routerLink]="'/favorites-page'"
              >
                <ion-icon slot="start" [name]="'star'"></ion-icon>
                <ion-label> Favoritos </ion-label>
              </ion-item>
              <ion-item
                [routerDirection]="'root'"
                [routerLink]="'/option-page'"
              >
                <ion-icon slot="start" [name]="'cog'"></ion-icon>
                <ion-label> Opciones </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-grid>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
